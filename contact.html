            // Toggles visibility of greeting
            function blink() {
                let h1 = document.querySelector('h1');
                if (h1.style.visibility == 'hidden') {
                    h1.style.visibility = 'visible';
                } else {
                    h1.style.visibility = 'hidden';
                }
            }
            // Blink every 1000ms = 1s
            window.setInterval(blink, 1000);
        </script>
